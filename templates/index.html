<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linit - Number Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-12">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl p-8">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Number Calculator</h1>
            
            <form action="/" method="POST" class="space-y-6">
                <div class="space-y-4">
                    <div>
                        <label for="num1" class="block text-sm font-medium text-gray-700">First Number</label>
                        <input type="number" id="num1" name="num1" required 
                               class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    
                    <div>
                        <label for="num2" class="block text-sm font-medium text-gray-700">Second Number</label>
                        <input type="number" id="num2" name="num2" required 
                               class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>
                
                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Calculate
                    </button>
                </div>
            </form>
            
            {% if result is defined %}
            <div class="mt-8 p-4 bg-green-50 rounded-md border border-green-200">
                <h2 class="text-lg font-medium text-green-800">Result</h2>
                <p class="mt-2 text-green-700">{{ result }}</p>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
